<div class="login-form">
  <form (ngSubmit)="register(registerDto)">
    <div class="mb-3">
      <label for="username" class="form-label">Kullanıcı Adı</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="registerDto.username" name="username" placeholder="Kullanıcı Adı" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">şifre</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="registerDto.password" name="password" placeholder="Password" required>
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">Ad</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="registerDto.firstName" name="firstname" placeholder="İsim" required>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">soyad</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="registerDto.lastName" name="lastname" placeholder="Soyisim" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="registerDto.email" name="email" placeholder="name@example.com" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-dark">Kayit Ol</button>
    </div>
    <a style="padding-left: 2vh; text-decoration: none" routerLink="/login" >Üye Girişine Geri Dön</a>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
