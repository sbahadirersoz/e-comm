<div class="login-form">
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">username</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userName" name="username" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
    <a style="padding-left: 2vh; text-decoration: none" routerLink="/register" >KayÄ±t Ol</a>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

  </form>

</div>
