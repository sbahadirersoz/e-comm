<div *ngIf="favoriteProducts.length > 0; else noFavorites">
  <h2>Favorited Product Lists</h2>
  <div *ngFor="let product of favoriteProducts" class="product-card">
    <h3>{{ product.ProductName }}</h3>
    <p>Price: {{ product.price | currency }}</p>
    <p>Description: {{ product.Desc }}</p>
    <button class="bg-danger" (click)="removeFavorite(product)">
      Ürünü Favorilerden Kaldır
    </button>
  </div>
</div>
<ng-template #noFavorites>
  <h2>No favorite products found.</h2>
</ng-template>
